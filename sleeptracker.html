        body {

<body>
    <h2>Sleep Tracker</h2>
    <form action="submit_sleep.php" method="post">

        <label for="nighttime_start">Nighttime Sleep Start Time:</label>
        <input type="time" id="nighttime_start" name="nighttime_start" required>

        <label for="nighttime_end">Nighttime Sleep End Time:</label>
