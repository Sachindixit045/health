 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Tracker</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: rgb(110, 110, 181);
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
         


      
    </style>
</head>
<body>
    <h2>Growth Tracker</h2>
    <form action="submit_growth.php" method="post">
        <label for="child_id">Child ID:</label>
        <input type="text" id="child_id" name="child_id" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.01" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.01" required>

        <label for="milestone">Milestone:</label>
        <input type="text" id="milestone" name="milestone">

        <input type="submit" value="Submit">
    </form>
    

</body>
</html>
